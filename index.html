<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的个人导航 | My Dashboard</title>
    <!-- 引入字体图标 (绝对路径) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- CSS 变量定义 (方便一键换色) --- */
        :root {
            --bg-image: url('https://images.unsplash.com/photo-1506744038136-46273834b3fb?ixlib=rb-4.0.3&auto=format&fit=crop&w=1920&q=80');
            --glass-bg: rgba(255, 255, 255, 0.15);
            --glass-border: rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            --card-hover: rgba(255, 255, 255, 0.25);
            --shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
        }

        /* --- 全局重置 --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'PingFang SC', 'Microsoft YaHei', sans-serif;
        }

        body {
            background: linear-gradient(45deg, #1cb5e0 0%, #000851 100%), var(--bg-image);
            background-size: cover;
            background-position: center;
            background-attachment: fixed; /* 背景固定 */
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: var(--text-color);
        }

        /* --- 遮罩层 (让文字更清晰) --- */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        /* --- 头部区域 (时间与日期) --- */
        header {
            margin-top: 60px;
            text-align: center;
            margin-bottom: 40px;
            animation: fadeInDown 1s ease;
        }

        #time {
            font-size: 4.5rem;
            font-weight: 200;
            letter-spacing: 2px;
            text-shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        #date {
            font-size: 1.2rem;
            opacity: 0.8;
            margin-top: 5px;
        }

        /* --- 搜索框区域 --- */
        .search-container {
            position: relative;
            width: 90%;
            max-width: 600px;
            margin-bottom: 50px;
            backdrop-filter: blur(10px);
            background: var(--glass-bg);
            border: 1px solid var(--glass-border);
            border-radius: 30px;
            padding: 5px;
            box-shadow: var(--shadow);
            display: flex;
            transition: transform 0.3s;
        }

        .search-container:hover {
            transform: scale(1.02);
        }

        /* 搜索引擎选择器 */
        .search-engine-select {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0 15px;
            font-size: 1rem;
            cursor: pointer;
            border-right: 1px solid rgba(255,255,255,0.3);
            outline: none;
        }
        
        .search-engine-select option {
            background: #333; /* 下拉菜单背景黑，防止看不清 */
            color: #fff;
        }

        .search-input {
            flex: 1;
            background: transparent;
            border: none;
            padding: 15px;
            font-size: 1.1rem;
            color: #fff;
            outline: none;
        }

        .search-input::placeholder {
            color: rgba(255,255,255,0.6);
        }

        .search-btn {
            background: transparent;
            border: none;
            color: #fff;
            padding: 0 20px;
            cursor: pointer;
            font-size: 1.2rem;
            transition: color 0.3s;
        }

        .search-btn:hover {
            color: #4facfe;
        }

        /* --- 导航卡片网格 --- */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
            margin-bottom: 50px;
        }

        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 20px;
            transition: all 0.3s ease;
            box-shadow: var(--shadow);
        }

        .card:hover {
            background: var(--card-hover);
            transform: translateY(-5px);
            box-shadow: 0 12px 40px 0 rgba(31, 38, 135, 0.45);
        }

        .card-title {
            font-size: 1.1rem;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(255,255,255,0.2);
            padding-bottom: 10px;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .link-item {
            text-decoration: none;
            color: rgba(255,255,255,0.9);
            background: rgba(0,0,0,0.2);
            padding: 8px 12px;
            border-radius: 8px;
            font-size: 0.9rem;
            transition: background 0.2s;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .link-item:hover {
            background: rgba(255,255,255,0.2);
            color: #fff;
        }

        /* --- 底部 --- */
        footer {
            margin-top: auto;
            padding: 20px;
            font-size: 0.8rem;
            opacity: 0.6;
        }

        /* --- 简单动画 --- */
        @keyframes fadeInDown {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* --- 移动端适配 --- */
        @media (max-width: 768px) {
            #time { font-size: 3rem; }
            .grid-container { grid-template-columns: 1fr; }
            .search-container { width: 95%; }
        }
    </style>
</head>
<body>

    <!-- 背景遮罩 -->
    <div class="overlay"></div>

    <!-- 头部时间 -->
    <header>
        <div id="time">00:00</div>
        <div id="date">Loading date...</div>
    </header>

    <!-- 搜索区域 -->
    <div class="search-container">
        <select id="searchEngine" class="search-engine-select">
            <option value="bing">必应</option>
            <option value="baidu">百度</option>
            <option value="google">Google</option>
        </select>
        <input type="text" id="searchInput" class="search-input" placeholder="Search something..." autocomplete="off">
        <button onclick="doSearch()" class="search-btn"><i class="fas fa-search"></i></button>
    </div>

    <!-- 导航链接主体 -->
    <div class="grid-container">
        
        <!-- 分类 1: 常用 -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-star" style="color: #ffd700;"></i> 常用站点
            </div>
            <div class="links">
                <!-- 链接修改处 -->
                <a href="https://www.bilibili.com" target="_blank" class="link-item"><i class="fab fa-bilibili"></i> Bilibili</a>
                <a href="https://www.zhihu.com" target="_blank" class="link-item"><i class="fas fa-brain"></i> 知乎</a>
                <a href="https://weibo.com" target="_blank" class="link-item"><i class="fab fa-weibo"></i> 微博</a>
                <a href="https://mail.qq.com" target="_blank" class="link-item"><i class="fas fa-envelope"></i> 邮箱</a>
            </div>
        </div>

        <!-- 分类 2: 摸鱼娱乐 -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-gamepad" style="color: #ff6b6b;"></i> 娱乐摸鱼
            </div>
            <div class="links">
                <a href="https://www.youtube.com" target="_blank" class="link-item"><i class="fab fa-youtube"></i> YouTube</a>
                <a href="https://music.163.com" target="_blank" class="link-item"><i class="fas fa-music"></i> 网易云</a>
                <a href="https://douban.com" target="_blank" class="link-item"><i class="fas fa-film"></i> 豆瓣</a>
                <a href="https://store.steampowered.com" target="_blank" class="link-item"><i class="fab fa-steam"></i> Steam</a>
            </div>
        </div>

        <!-- 分类 3: 开发工具 -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-code" style="color: #4facfe;"></i> 开发设计
            </div>
            <div class="links">
                <a href="https://github.com" target="_blank" class="link-item"><i class="fab fa-github"></i> GitHub</a>
                <a href="https://stackoverflow.com" target="_blank" class="link-item"><i class="fab fa-stack-overflow"></i> StackOverflow</a>
                <a href="https://juejin.cn" target="_blank" class="link-item"><i class="fas fa-layer-group"></i> 掘金</a>
                <a href="https://v2ex.com" target="_blank" class="link-item"><i class="fas fa-globe"></i> V2EX</a>
            </div>
        </div>

        <!-- 分类 4: AI助手 -->
        <div class="card">
            <div class="card-title">
                <i class="fas fa-robot" style="color: #00f260;"></i> AI 助手
            </div>
            <div class="links">
                <a href="https://chat.openai.com" target="_blank" class="link-item"><i class="fas fa-bolt"></i> ChatGPT</a>
                <a href="https://claude.ai" target="_blank" class="link-item"><i class="fas fa-comments"></i> Claude</a>
                <a href="https://midjourney.com" target="_blank" class="link-item"><i class="fas fa-paint-brush"></i> Midjourney</a>
            </div>
        </div>

    </div>

    <footer>
        <p>&copy; 2023 My Personal Navigation. Designed by Antigravity.</p>
    </footer>

    <script>
        // 1. 实时时钟逻辑
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('time');
            const dateElement = document.getElementById('date');
            
            // 格式化时间 HH:MM
            const hours = String(now.getHours()).padStart(2, '0');
            const minutes = String(now.getMinutes()).padStart(2, '0');
            timeElement.textContent = `${hours}:${minutes}`;

            // 格式化日期
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.textContent = now.toLocaleDateString('zh-CN', options);
        }
        
        setInterval(updateTime, 1000); // 每秒更新
        updateTime(); // 初始化调用

        // 2. 搜索跳转逻辑
        const searchInput = document.getElementById('searchInput');
        const searchEngine = document.getElementById('searchEngine');

        function doSearch() {
            const query = searchInput.value;
            const engine = searchEngine.value;
            let url = '';

            if (!query) return; // 空搜索不跳转

            switch(engine) {
                case 'baidu':
                    url = `https://www.baidu.com/s?wd=${encodeURIComponent(query)}`;
                    break;
                case 'google':
                    url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
                    break;
                case 'bing':
                default:
                    url = `https://cn.bing.com/search?q=${encodeURIComponent(query)}`;
                    break;
            }
            
            window.open(url, '_blank');
        }

        // 监听回车键
        searchInput.addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                doSearch();
            }
        });
    </script>
</body>
</html>
